      <article class="contactMainImage">
         <h2>CONTACT</h2>
         <p>制作依頼をご検討いただき、ありがとうございます。イラスト制作、デザイン制作などのご依頼については、以下のお気軽にご相談ください。</p>
      </article>

      <article>
         <form class="form" action="index.html" method="post">
            <div class="form__item">
              <label for="goirainaiyou">ご依頼内容</label>
              <input type="radio" name="goirainaiyou" value="request" class="radiobox">ご依頼
              <input type="radio" name="goirainaiyou" value="consultation" class="radiobox">ご相談
              <input type="radio" name="goirainaiyou" value="private" class="radiobox">非公開案件の閲覧
            </div>

            <div class="form__item">
              <label for="onamae">お名前</label>
              <input type="text" name="onamae" required>
            </div>

            <div class="form__item">
              <label for="company_name">会社名</label>
              <input type="text" name="company_name" required>
            </div>

            <div class="form__item">
              <label for="mail">メールアドレス</label>
              <input type="email" name="mail" required>
            </div>

            <div class="form__item">
              <label for="release">実績公開の可否</label>
              <input type="text" name="release" required>
            </div>

            <div class="form__item">
              <label for="content">お問い合わせ内容</label>
              <textarea rows="5"></textarea>
            </div>

            <div class="form__item">
              <input type="submit" name="soushin_btn" value="送信内容を確認" class="submit">
            </div>
          </form>

          <p class="form__txt">
            2営業日以内に返信させていただきます。エラーで送信できない・返事がない場合は恐れ入りますが、<span>info@peno-yukako.com</span>まで直接メールを送信してください。
